<div class="custom-body settings">
  <div class="row">
    <div class="col-8 account-info">
      <div class="row">
        <div class="col-7 heading">
           <h2><i class="fa fa-cogs" aria-hidden="true"></i> Settings</h2>
        </div>
        <div class="col-5 edit">
          <button class="btn link-custom">Edit</button>
        </div>
      </div>
      <hr>
      <div class="row">
        <div class="col-6">
          <h5>Name: </h5>
          <p>{{firstName}} {{lastName}}</p>
          <h5>Designation: </h5>
          <p>{{status}}</p>
        </div>
        <div class="col-6">
          <h5>Phone Number: </h5>
          <p>{{number}}</p>
          <h5>Address: </h5>
          <p>{{address}}</p>
        </div>
      </div>
    </div>
    <div class="col-4 account-img">
      <img class="img-thumbnail" src="../../../../assets/photos/profile-pics/awwal.jpg" alt="">
      
    </div>
  </div>
</div>
