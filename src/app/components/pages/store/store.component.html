<div class="container">
  <form action="">
    <div class="row">
      <div class="form-group col-md-6 offset-lg-2 offset-md-1 offset-0">
        <input type="text" class="form-control" placeholder="Search">
        <i class="fa fa-search"></i>
        <hr>
      </div>
      <div class="form-group col-md-2 col-12">
        <div class="dropdown">
          <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown"
            aria-haspopup="true" aria-expanded="false">
            {{category}}
          </button>
          <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
            <a class="dropdown-item" (click)="search('All')">All</a>
            <a class="dropdown-item" (click)="search('Laptops')">Laptop</a>
            <a class="dropdown-item" (click)="search('Mobiles')">Mobile</a>
            <a class="dropdown-item" (click)="search('Accessories')">Accessories</a>
            <a class="dropdown-item" (click)="search('Displays')">Displays</a>
            <a class="dropdown-item" (click)="search('Speakers')">Speakers</a>
            <a class="dropdown-item" (click)="search('Gaming')">Gaming</a>
          </div>
        </div>
      </div>

    </div>
  </form>

  <div class="item display">
    <div class="product-view">
      <div class="top-bar">
        <h2>{{category}}</h2>
      </div>
      <hr>
      <div class="row">
        <div *ngFor="let x of data" class="col-md-3 col-6">
          <div class=" item-card">
            <img src="{{x.src}}" alt="">
            <div class="spaceBetweenPicText"></div>
            <h6>{{x.name}}</h6>
            <p class="details">{{x.detail}}</p>
            <p class="price">Rs: {{x.price}}</p>
            <a class="link-custom">Buy Now</a>
          </div>
        </div>
      </div>
    </div>
  </div>
