<div class="loginForm">
    <form #loginForm="ngForm">
        <div class="form-group">
          <label for="exampleInputEmail1">Email address: </label>
          <input type="email" [(ngModel)]="email" name="email" required class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
          <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
        </div>

        <div class="form-group">
          <label for="exampleInputPassword1">Password: </label>
          <input type="password" [(ngModel)]="password" name="password" minlength="8" required class="form-control" id="exampleInputPassword1" placeholder="Password">
        </div>
        <div class="button-login">
          <button class="link-custom btn" [disabled]="!loginForm.form.valid">Login</button>
        </div>
    </form>
    <hr> 
    <div class="button-register">
        <p>New to Tech Shop</p>
        <a class="link-custom" routerLink="/register">Sign Up With Tech Shop</a>
    </div>
</div>
